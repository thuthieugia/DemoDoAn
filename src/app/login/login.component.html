<div class="backgroundimage">
  <div style="  height: 200px;"></div>
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()" style="background-color: rgb(255, 255, 255); ">
  <img
  nz-col nzSpan="12" nzOffset="7"
  nz-image
  width="190px"
  height="190px"
  nzSrc="assets/image/HUNRE_Logo.png"
  alt=""
  style="padding: 10px;"
  />
  <h1>Phần mềm quản Lý thực Hành</h1>
  <nz-form-item nz-row nzJustify="center">
    <nz-form-control nzErrorTip="Nhập tài khoản!" nz-col nzSpan="20">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="userName" placeholder="Tài khoản" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row nzJustify="center">
    <nz-form-control nzErrorTip="Nhập mật khẩu!" nz-col nzSpan="20">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row nzJustify="center" class="login-form-margin">
    <div>
      <label nz-checkbox formControlName="remember" >
        <span>Nhớ mật khẩu</span>
      </label>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" nz-col nzSpan="12" nzOffset="9">đăng nhập</button>
</form>

</div>


<style>
.login-form {
  width: 460px;
  margin: auto;
  border-radius: 5%;
  border: 1px solid black;
}


.backgroundimage {
  width: 100%;
	height:100%;
  background-image: url("/assets/image/ToaA1.jpg") ;
  background-repeat: no-repeat;
  background-size: 100%;
	}
  .login-form-button{
    padding: 5px 15px 20px 15px;
    margin-bottom:5px ;
  }
h1{
  text-align: center;
}

</style>
